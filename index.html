<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>
<body>

    <!-- Schermata principale della pagina -->
    <main>

        <!-- Bottoni del main -->
        <div class="btn_main">

            <!-- Bottone audio -->
            <div id="speak">
                <span><i class="fas fa-film"></i>Speaker View</span>
            </div>

            <!-- Bottone schermo -->
            <div id="screen">
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
        </div>

        <!-- Centro schermo -->
        <div id="center">

            <!-- Freccia sinistra -->
            <div id="left_arrow">
                <i class="fas fa-caret-left"></i>
                <span>1/2</span>
            </div>

            <!-- Schermata foto -->
            <div id="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
                <img src="https://www.outofbit.it/wp-content/uploads/2020/04/Zoom-chiamate-300x164.png" alt="foto">
            </div>

            <!-- Freccia destra -->
            <div id="right_arrow">
                <i class="fas fa-caret-right"></i>
                <span>1/2</span>
            </div>
        </div>

    </main>


    <!-- Footer della pagina con i vari bottoni -->
    <footer>

        <!-- Bottone voce e stop -->
        <div id="btn_left">

            <!-- Bottone voce -->
            <div id="mute">
                <i class="fas fa-microphone"></i>
                <i class="fas fa-chevron-up"></i><br>
                <span>Mute</span> 
            </div>

            <!-- Bottone stop -->
            <div id="stop">
                <i class="fas fa-video"></i>
                <i class="fas fa-chevron-up"></i><br>
                <span>Stop Video</span>
            </div>
        </div>

        <!-- Bottoni generali -->
        <div id="btn_center">

            <!-- Bottone invito -->
            <div>
                <i class="fas fa-user-plus"></i><br>
                <span>Invite</span>
            </div>

            <!-- Bottone partecipanti -->
            <div>
                <i class="fas fa-user-friends"></i>
                <span>28</span><br>
                <span>Manage Partecipants</span>
            </div>

            <!-- Bottone sondaggi -->
            <div>
                <i class="fas fa-chart-bar"></i><br>
                <span>Polling</span>
            </div>

            <!-- Bottone condivisione schermo -->
            <div>
                <i class="fas fa-share-alt-square"></i>
                <i class="fas fa-chevron-up"></i><br>
                <span>Share Screen</span>
            </div>

            <!-- Bottone chat -->
            <div>
                <i class="fas fa-comment-dots"></i><br>
                <span>Chat</span>
            </div>

            <!-- Bottone registrazione -->
            <div id="record">
                <i class="fas fa-registered"></i>
                <i class="fas fa-chevron-up"></i><br>
                <span>Record</span>
            </div>

            <!-- Bottone stanze -->
            <div>
                <i class="fas fa-th-large"></i><br>
                <span>Breakout Rooms</span>
            </div>

            <!-- Bottone Altro -->
            <div>
                <i class="fas fa-ellipsis-h"></i><br>
                <span>More</span>
            </div>
        </div>

        <!-- Bottone fine chiamata -->
        <div id="btn_right">
            <span>End Meeting</span>
        </div>
    </footer>
    
</body>
</html>
