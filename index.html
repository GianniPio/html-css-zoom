<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>
<body>

    <!-- Schermata principale della pagina -->
    <main>

        <!-- Bottoni del main -->
        <div class="btn_main">

            <!-- Bottone audio -->
            <div id="speak">
                <span><i class="fas fa-film"></i>Speaker View</span>
            </div>

            <!-- Bottone schermo -->
            <div id="screen">
                <i class="fas fa-expand-arrows-alt"></i>
            </div>
        </div>

        <!-- Centro schermo -->
        <div id="center">

            <!-- Freccia sinistra -->
            <div id="left_arrow">

            </div>

            <!-- Schermata foto -->
            <div id="foto"></div>

            <!-- Freccia destra -->
            <div id="right_arrow"></div>
        </div>

    </main>


    <!-- Footer della pagina con i vari bottoni -->
    <footer>

        <!-- Bottone voce e stop -->
        <div id="btn_left"></div>

        <!-- Bottoni generali -->
        <div id="btn_center"></div>

        <!-- Bottone fine chiamata -->
        <div id="btn_right"></div>
    </footer>
    
</body>
</html>
